name: Simple Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: windows
            goarch: amd64
            name: ytb2bili-windows-amd64
            ext: .exe
          - goos: linux
            goarch: amd64
            name: ytb2bili-linux-amd64
            ext: ""
          - goos: linux
            goarch: arm64
            name: ytb2bili-linux-arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            name: ytb2bili-darwin-amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            name: ytb2bili-darwin-arm64
            ext: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        LDFLAGS="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')"
        go build -ldflags="$LDFLAGS" -o ${{ matrix.name }}${{ matrix.ext }} .

    - name: Create release package
      run: |
        mkdir -p release
        cp ${{ matrix.name }}${{ matrix.ext }} release/
        cp config.toml.example release/config.toml
        cp README.md release/
        
        # Create startup script for different platforms
        if [ "${{ matrix.goos }}" = "windows" ]; then
          cat > release/start.bat << 'EOF'
        @echo off
        echo Starting YTB2BILI Server...
        ${{ matrix.name }}.exe
        pause
        EOF
        else
          cat > release/start.sh << 'EOF'
        #!/bin/bash
        echo "Starting YTB2BILI Server..."
        chmod +x ./${{ matrix.name }}
        ./${{ matrix.name }}
        EOF
          chmod +x release/start.sh
        fi

    - name: Create archive
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          cd release && zip -r ../${{ matrix.name }}.zip . && cd ..
        else
          cd release && tar -czf ../${{ matrix.name }}.tar.gz . && cd ..
        fi
        ls -la ${{ matrix.name }}.*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: |
          ${{ matrix.name }}.zip
          ${{ matrix.name }}.tar.gz
        if-no-files-found: ignore
        retention-days: 7

