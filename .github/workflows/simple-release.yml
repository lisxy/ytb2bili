      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Prepare release files
      run: |
        mkdir -p release-files
        find artifacts -name "*.zip" -exec cp {} release-files/ \;
